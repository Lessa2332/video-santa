<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
        }
        
        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        /* Overlay UI */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Name Input Modal */
        .name-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            pointer-events: all;
            border: 4px solid #c41e3a;
        }
        
        .name-modal h2 {
            color: #c41e3a;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .name-input {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #c41e3a;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .start-btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            background: #a01830;
            transform: scale(1.05);
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            pointer-events: all;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: white;
        }
        
        /* Store Button */
        .store-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        /* Message Display */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #c41e3a;
            z-index: 3;
            text-align: center;
            border: 3px solid #FFD700;
            pointer-events: none;
            display: none;
        }
        
        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            z-index: 1001;
            display: none;
            pointer-events: all;
        }
        
        .video-modal video {
            width: 300px;
            height: 400px;
            border-radius: 10px;
        }
        
        .close-video {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #c41e3a;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
        
        /* Target Images */
        .target-preview {
            width: 100px;
            height: 100px;
            border: 3px solid #FFD700;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <p>üîÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≥—Ä–∏...</p>
        <p>–ó–∞—á–µ–∫–∞–π—Ç–µ, –±—É–¥—å –ª–∞—Å–∫–∞</p>
    </div>

    <!-- AR Scene -->
    <div class="ar-container">
        <div id="ar-scene" style="width: 100%; height: 100%;">
            <!-- MindAR Scene will be loaded here -->
        </div>
    </div>
    
    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Name Input Modal -->
        <div id="nameModal" class="name-modal">
            <h2>üéÖ –í—ñ—Ç–∞—î–º–æ —É –≥—Ä—ñ! üéÑ</h2>
            <p>–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏, –¥—Ä—É–∂–µ?</p>
            <input type="text" id="playerName" class="name-input" placeholder="–¢–≤–æ—î —ñ–º'—è" maxlength="20">
            <br>
            <button onclick="startGame()" class="start-btn">–ü–æ—á–∞—Ç–∏ –ø—Ä–∏–≥–æ–¥—É!</button>
            <div style="margin-top: 20px;">
                <p><strong>–ú–∞—Ä–∫–µ—Ä–∏ –¥–ª—è –≥—Ä–∏:</strong></p>
                <div style="display: flex; justify-content: center; flex-wrap: wrap;">
                    <img src="https://raw.githubusercontent.com/video-santa/main/targets/target-start.png" class="target-preview" alt="–°—Ç–∞—Ä—Ç">
                    <img src="https://raw.githubusercontent.com/video-santa/main/targets/target-1.png" class="target-preview" alt="–°–ª—ñ–¥ 1">
                    <img src="https://raw.githubusercontent.com/video-santa/main/targets/target-2.png" class="target-preview" alt="–°–ª—ñ–¥ 2">
                    <img src="https://raw.githubusercontent.com/video-santa/main/targets/target-3.png" class="target-preview" alt="–°–ª—ñ–¥ 3">
                    <img src="https://raw.githubusercontent.com/video-santa/main/targets/target-gift.png" class="target-preview" alt="–ü–æ–¥–∞—Ä—É–Ω–æ–∫">
                </div>
            </div>
        </div>
        
        <!-- Game Message -->
        <div id="gameMessage" class="message"></div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="musicBtn" class="control-btn" onclick="toggleMusic()">üéµ</button>
            <button class="control-btn" onclick="restartGame()">üîÑ</button>
        </div>
        
        <!-- Store Button -->
        <a href="https://smartlessa.etsy.com" target="_blank" class="store-btn">
            üéÅ –ú–∞–≥–∞–∑–∏–Ω
        </a>
        
        <!-- Video Modal -->
        <div id="videoModal" class="video-modal">
            <button class="close-video" onclick="closeVideo()">√ó</button>
            <video id="santaVideo" controls>
                <source src="https://raw.githubusercontent.com/video-santa/main/video-santa.mp4" type="video/mp4">
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≤—ñ–¥–µ–æ.
            </video>
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="https://raw.githubusercontent.com/video-santa/main/click.mp3" type="audio/mp3">
    </audio>

    <script>
        // Game State
        let playerName = '';
        let gameStarted = false;
        let musicPlaying = false;
        let scene = null;
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');

        // Initialize MindAR
        function initializeAR() {
            const mindarScene = document.createElement('a-scene');
            mindarScene.setAttribute('mindar-image', 'imageTargetSrc: https://raw.githubusercontent.com/video-santa/main/targets/targets.mind; autoStart: false; maxTrack: 5;');
            mindarScene.setAttribute('color-space', 'sRGB');
            mindarScene.setAttribute('embedded', '');
            mindarScene.setAttribute('renderer', 'colorManagement: true;');
            mindarScene.setAttribute('cursor', 'rayOrigin: mouse');
            
            // Start Target
            const startEntity = document.createElement('a-entity');
            startEntity.setAttribute('mindar-image-target', 'targetIndex: 0');
            
            const startBox = document.createElement('a-box');
            startBox.setAttribute('color', '#c41e3a');
            startBox.setAttribute('position', '0 0.5 0');
            startBox.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000');
            
            const startText = document.createElement('a-text');
            startText.setAttribute('value', '–ü–æ—á–Ω–∏ –≥—Ä—É!');
            startText.setAttribute('position', '0 1.5 0');
            startText.setAttribute('align', 'center');
            startText.setAttribute('color', '#FFD700');
            
            startEntity.appendChild(startBox);
            startEntity.appendChild(startText);
            mindarScene.appendChild(startEntity);
            
            // Target 1 - First Footprint
            const target1 = document.createElement('a-entity');
            target1.setAttribute('mindar-image-target', 'targetIndex: 1');
            
            const footprint1 = document.createElement('a-image');
            footprint1.setAttribute('src', 'https://raw.githubusercontent.com/video-santa/main/footprints/1.png');
            footprint1.setAttribute('width', '1');
            footprint1.setAttribute('height', '1');
            footprint1.setAttribute('position', '0 0.5 0');
            
            const text1 = document.createElement('a-text');
            text1.setAttribute('id', 'message-1');
            text1.setAttribute('value', '');
            text1.setAttribute('position', '0 1.5 0');
            text1.setAttribute('align', 'center');
            text1.setAttribute('color', '#FFD700');
            
            target1.appendChild(footprint1);
            target1.appendChild(text1);
            mindarScene.appendChild(target1);
            
            // Target 2 - Second Footprint
            const target2 = document.createElement('a-entity');
            target2.setAttribute('mindar-image-target', 'targetIndex: 2');
            
            const footprint2 = document.createElement('a-image');
            footprint2.setAttribute('src', 'https://raw.githubusercontent.com/video-santa/main/footprints/2.png');
            footprint2.setAttribute('width', '1');
            footprint2.setAttribute('height', '1');
            footprint2.setAttribute('position', '0 0.5 0');
            
            const text2 = document.createElement('a-text');
            text2.setAttribute('id', 'message-2');
            text2.setAttribute('value', '');
            text2.setAttribute('position', '0 1.5 0');
            text2.setAttribute('align', 'center');
            text2.setAttribute('color', '#FFD700');
            
            target2.appendChild(footprint2);
            target2.appendChild(text2);
            mindarScene.appendChild(target2);
            
            // Target 3 - Third Footprint
            const target3 = document.createElement('a-entity');
            target3.setAttribute('mindar-image-target', 'targetIndex: 3');
            
            const footprint3 = document.createElement('a-image');
            footprint3.setAttribute('src', 'https://raw.githubusercontent.com/video-santa/main/footprints/3.png');
            footprint3.setAttribute('width', '1');
            footprint3.setAttribute('height', '1');
            footprint3.setAttribute('position', '0 0.5 0');
            
            const text3 = document.createElement('a-text');
            text3.setAttribute('id', 'message-3');
            text3.setAttribute('value', '');
            text3.setAttribute('position', '0 1.5 0');
            text3.setAttribute('align', 'center');
            text3.setAttribute('color', '#FFD700');
            
            target3.appendChild(footprint3);
            target3.appendChild(text3);
            mindarScene.appendChild(target3);
            
            // Gift Target - Video
            const giftTarget = document.createElement('a-entity');
            giftTarget.setAttribute('mindar-image-target', 'targetIndex: 4');
            
            const giftBox = document.createElement('a-box');
            giftBox.setAttribute('color', '#c41e3a');
            giftBox.setAttribute('position', '0 0.5 0');
            giftBox.setAttribute('width', '1');
            giftBox.setAttribute('height', '1');
            giftBox.setAttribute('depth', '1');
            giftBox.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000');
            
            const giftText = document.createElement('a-text');
            giftText.setAttribute('value', '–ü–æ–¥–∞—Ä—É–Ω–æ–∫!');
            giftText.setAttribute('position', '0 1.5 0');
            giftText.setAttribute('align', 'center');
            giftText.setAttribute('color', '#FFD700');
            
            giftTarget.appendChild(giftBox);
            giftTarget.appendChild(giftText);
            mindarScene.appendChild(giftTarget);
            
            // Camera
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', '');
            mindarScene.appendChild(camera);
            
            document.getElementById('ar-scene').appendChild(mindarScene);
            scene = mindarScene;
            
            // Hide loading screen
            document.getElementById('loading').classList.add('hidden');
            
            // Add event listeners when scene is loaded
            mindarScene.addEventListener('loaded', function() {
                setupEventListeners();
            });
        }

        // Setup event listeners for targets
        function setupEventListeners() {
            const sceneEl = document.querySelector('a-scene');
            
            // Target found events
            sceneEl.addEventListener('targetFound', event => {
                const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
                
                if (!gameStarted && targetIndex === 0) {
                    showMessage('–°–∫–∞–Ω—É–π —Å—Ç–∞—Ä—Ç–æ–≤–∏–π –º–∞—Ä–∫–µ—Ä –¥–ª—è –ø–æ—á–∞—Ç–∫—É –≥—Ä–∏!');
                }
                
                if (gameStarted) {
                    switch(targetIndex) {
                        case 1:
                            showMessage(`${playerName}, –ø–µ—Ä—à–∏–π —Å–ª—ñ–¥ –∑–Ω–∞–π–¥–µ–Ω–æ! üéØ`);
                            break;
                        case 2:
                            showMessage(`${playerName}, –¥—Ä—É–≥–∏–π —Å–ª—ñ–¥! –ü—Ä–æ–¥–æ–≤–∂—É–π! ‚ú®`);
                            break;
                        case 3:
                            showMessage(`${playerName}, –æ—Å—Ç–∞–Ω–Ω—ñ–π —Å–ª—ñ–¥! –ô–¥–∏ –¥–æ –ø–æ–¥–∞—Ä—É–Ω–∫–∞! üéÅ`);
                            break;
                        case 4:
                            showSantaVideo();
                            break;
                    }
                }
            });
        }

        // Start Game Function
        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            
            if (playerName === '') {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º º—è!');
                return;
            }
            
            document.getElementById('nameModal').style.display = 'none';
            gameStarted = true;
            
            // Update messages with player name
            document.getElementById('message-1').setAttribute('value', `${playerName}, —à—É–∫–∞–π —Å–ª—ñ–¥–∏ –°–∞–Ω—Ç–∏!`);
            document.getElementById('message-2').setAttribute('value', `${playerName}, —Ç–∏ –Ω–∞ –≤—ñ—Ä–Ω–æ–º—É —à–ª—è—Ö—É!`);
            document.getElementById('message-3').setAttribute('value', `${playerName}, –º–∞–π–∂–µ —Ç–∞–º!`);
            
            showMessage(`–í—ñ—Ç–∞—é, ${playerName}! –®—É–∫–∞–π –º–∞—Ä–∫–µ—Ä–∏ –∑—ñ —Å–ª—ñ–¥–∞–º–∏ –°–∞–Ω—Ç–∏!`);
            
            // Start AR system
            const arSystem = scene.systems['mindar-image-system'];
            arSystem.start();
            
            // Start background music
            backgroundMusic.volume = 0.3;
            backgroundMusic.play().catch(e => console.log('Auto-play prevented:', e));
            musicPlaying = true;
            musicBtn.innerHTML = 'üîä';
        }

        // Show Message
        function showMessage(text) {
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }

        // Toggle Music
        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicBtn.innerHTML = 'üîá';
            } else {
                backgroundMusic.play();
                musicBtn.innerHTML = 'üîä';
            }
            musicPlaying = !musicPlaying;
        }

        // Show Santa Video
        function showSantaVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            
            videoModal.style.display = 'block';
            santaVideo.play();
            showMessage(`–í—ñ—Ç–∞–Ω–Ω—è –≤—ñ–¥ –°–∞–Ω—Ç–∏ –¥–ª—è ${playerName}! üéÖ`);
        }

        // Close Video
        function closeVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            
            santaVideo.pause();
            santaVideo.currentTime = 0;
            videoModal.style.display = 'none';
        }

        // Restart Game
        function restartGame() {
            location.reload();
        }

        // Handle page visibility changes (for music)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && musicPlaying) {
                backgroundMusic.pause();
            } else if (!document.hidden && musicPlaying) {
                backgroundMusic.play();
            }
        });

        // Initialize the application
        window.addEventListener('DOMContentLoaded', () => {
            initializeAR();
        });
    </script>
</body>
</html>
