<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Santa's Magical Footprints Hunt! üéÖ</title>
    
    <!-- FIXED: –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –±—ñ–±–ª—ñ–æ—Ç–µ–∫ -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        /* Overlay UI */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Name Input Modal - –°–ü–†–û–©–ï–ù–ê –í–ï–†–°–Ü–Ø */
        .name-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            pointer-events: all;
            border: 4px solid #c41e3a;
            width: 90%;
            max-width: 400px;
        }
        
        .name-modal h2 {
            color: #c41e3a;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .name-input {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #c41e3a;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .start-btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            background: #a01830;
            transform: scale(1.05);
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            pointer-events: all;
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Language Button */
        .language-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 3;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* Store Button */
        .store-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        /* Message Display */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #c41e3a;
            z-index: 3;
            text-align: center;
            border: 3px solid #FFD700;
            pointer-events: none;
            display: none;
            max-width: 90%;
        }
        
        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            z-index: 1001;
            display: none;
            pointer-events: all;
        }
        
        .video-modal video {
            width: 300px;
            height: 400px;
            border-radius: 10px;
        }
        
        .close-video {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #c41e3a;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
        
        /* Error Message */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1002;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <p>üîÑ Loading magical game...</p>
        <p>Please wait</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        <p>üö® AR system failed to load</p>
        <p>Please check if targets.mind file exists</p>
        <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
    </div>

    <!-- AR Scene -->
    <div class="ar-container">
        <!-- FIXED: –°–ø—Ä–æ—â–µ–Ω–∞ AR —Å—Ü–µ–Ω–∞ -->
        <a-scene 
            id="main-scene"
            mindar-image="imageTargetSrc: targets.mind; autoStart: false; maxTrack: 5;"
            embedded
            vr-mode-ui="enabled: false"
            renderer="colorManagement: true; antialias: true;">

            <a-camera position="0 0 0" active="false"></a-camera>

            <!-- Start Target -->
            <a-entity mindar-image-target="targetIndex: 0">
                <a-box color="#c41e3a" position="0 0.5 0" scale="0.5 0.5 0.5"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
                </a-box>
                <a-text value="Start Magic!" position="0 1.2 0" align="center" color="#FFD700"></a-text>
            </a-entity>

            <!-- Target 1 - First Footprint -->
            <a-entity mindar-image-target="targetIndex: 1">
                <!-- FIXED: –í–∏–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏ -->
                <a-image src="footprints/1.png" width="0.8" height="0.8" position="0 0.3 0"
                        scale="0 0 0"
                        animation="property: scale; to: 1 1 1; dur: 1000; startEvents: appear; easing: easeOutElastic">
                </a-image>
                <a-text id="message-1" value="" position="0 1.2 0" align="center" color="#FFD700"></a-text>
            </a-entity>

            <!-- Target 2 - Second Footprint -->
            <a-entity mindar-image-target="targetIndex: 2">
                <a-image src="footprints/2.png" width="0.8" height="0.8" position="0 0.3 0"
                        scale="0 0 0"
                        animation="property: scale; to: 1 1 1; dur: 1000; startEvents: appear; easing: easeOutElastic">
                </a-image>
                <a-text id="message-2" value="" position="0 1.2 0" align="center" color="#FFD700"></a-text>
            </a-entity>

            <!-- Target 3 - Third Footprint -->
            <a-entity mindar-image-target="targetIndex: 3">
                <a-image src="footprints/3.png" width="0.8" height="0.8" position="0 0.3 0"
                        scale="0 0 0"
                        animation="property: scale; to: 1 1 1; dur: 1000; startEvents: appear; easing: easeOutElastic">
                </a-image>
                <a-text id="message-3" value="" position="0 1.2 0" align="center" color="#FFD700"></a-text>
            </a-entity>

            <!-- Gift Target -->
            <a-entity mindar-image-target="targetIndex: 4">
                <a-box color="#c41e3a" position="0 0.5 0" scale="0.6 0.6 0.6"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
                </a-box>
                <a-text value="Gift!" position="0 1.2 0" align="center" color="#FFD700"></a-text>
            </a-entity>

        </a-scene>
    </div>
    
    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Language Button -->
        <button id="languageBtn" class="language-btn" onclick="toggleLanguage()">UA</button>
        
        <!-- Name Input Modal - –°–ü–†–û–©–ï–ù–ê –í–ï–†–°–Ü–Ø -->
        <div id="nameModal" class="name-modal">
            <h2>üéÖ Welcome to Magical Hunt! ‚ú®</h2>
            <p>What's your name, friend?</p>
            <input type="text" id="playerName" class="name-input" placeholder="Your name" maxlength="20">
            <br>
            <button onclick="startGame()" class="start-btn">Start Magic!</button>
            <!-- –í–ò–î–ê–õ–ï–ù–û: –ü–æ–∫–∞–∑ –º–∞—Ä–∫–µ—Ä—ñ–≤ –¥–ª—è —Ç–∞—î–º–Ω–∏—á–æ—Å—Ç—ñ -->
        </div>
        
        <!-- Game Message -->
        <div id="gameMessage" class="message"></div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="musicBtn" class="control-btn" onclick="toggleMusic()">üéµ</button>
            <button class="control-btn" onclick="restartGame()">üîÑ</button>
        </div>
        
        <!-- Store Button -->
        <a href="https://smartlessa.etsy.com" target="_blank" class="store-btn">
            üéÅ Store
        </a>
        
        <!-- Video Modal -->
        <div id="videoModal" class="video-modal">
            <button class="close-video" onclick="closeVideo()">√ó</button>
            <video id="santaVideo" controls>
                <source src="video-santa.mp4" type="video/mp4">
                Your browser doesn't support video.
            </video>
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="click.mp3" type="audio/mp3">
    </audio>

    <script>
        // Game State
        let playerName = '';
        let gameStarted = false;
        let musicPlaying = false;
        let currentLanguage = 'en';
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');
        const languageBtn = document.getElementById('languageBtn');

        // Translations
        const translations = {
            en: {
                welcome: "üéÖ Welcome to Magical Hunt! ‚ú®",
                nameQuestion: "What's your name, friend?",
                namePlaceholder: "Your name",
                startButton: "Start Magic!",
                loading: "üîÑ Loading magical game...",
                pleaseWait: "Please wait",
                scanStart: "Scan the start marker to begin the hunt!",
                firstFootprint: "first magical footprint found! ‚ú®",
                secondFootprint: "second footprint! The magic grows! üåü",
                thirdFootprint: "last footprint! Santa is near! üéÅ",
                santaGreeting: "Magical greeting from Santa for",
                searchFootprints: "follow the magical footprints!",
                onRightPath: "you're on the right magical path!",
                almostThere: "the magic is strong! Almost there!",
                welcomeMessage: "Welcome to the magic",
                gift: "Gift!",
                startGame: "Start Magic!",
                store: "üéÅ Store",
                yourName: "What's your name?"
            },
            ua: {
                welcome: "üéÖ –í—ñ—Ç–∞—î–º–æ —É –ß–∞—Ä—ñ–≤–Ω–æ–º—É –ü–æ–ª—é–≤–∞–Ω–Ω—ñ! ‚ú®",
                nameQuestion: "–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏, –¥—Ä—É–∂–µ?",
                namePlaceholder: "–¢–≤–æ—î —ñ–º'—è",
                startButton: "–ü–æ—á–∞—Ç–∏ –ú–∞–≥—ñ—é!",
                loading: "üîÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–∞—Ä—ñ–≤–Ω–æ—ó –≥—Ä–∏...",
                pleaseWait: "–ó–∞—á–µ–∫–∞–π—Ç–µ, –±—É–¥—å –ª–∞—Å–∫–∞",
                scanStart: "–°–∫–∞–Ω—É–π —Å—Ç–∞—Ä—Ç–æ–≤–∏–π –º–∞—Ä–∫–µ—Ä –¥–ª—è –ø–æ—á–∞—Ç–∫—É –ø–æ–ª—é–≤–∞–Ω–Ω—è!",
                firstFootprint: "–ø–µ—Ä—à–∏–π —á–∞—Ä—ñ–≤–Ω–∏–π —Å–ª—ñ–¥ –∑–Ω–∞–π–¥–µ–Ω–æ! ‚ú®",
                secondFootprint: "–¥—Ä—É–≥–∏–π —Å–ª—ñ–¥! –ú–∞–≥—ñ—è –∑—Ä–æ—Å—Ç–∞—î! üåü",
                thirdFootprint: "–æ—Å—Ç–∞–Ω–Ω—ñ–π —Å–ª—ñ–¥! –°–∞–Ω—Ç–∞ –≤–∂–µ –±–ª–∏–∑—å–∫–æ! üéÅ",
                santaGreeting: "–ß–∞—Ä—ñ–≤–Ω–µ –≤—ñ—Ç–∞–Ω–Ω—è –≤—ñ–¥ –°–∞–Ω—Ç–∏ –¥–ª—è",
                searchFootprints: "–π–¥–∏ –∑–∞ —á–∞—Ä—ñ–≤–Ω–∏–º–∏ —Å–ª—ñ–¥–∞–º–∏!",
                onRightPath: "—Ç–∏ –Ω–∞ –≤—ñ—Ä–Ω–æ–º—É —á–∞—Ä—ñ–≤–Ω–æ–º—É —à–ª—è—Ö—É!",
                almostThere: "–º–∞–≥—ñ—è —Å–∏–ª—å–Ω–∞! –ú–∞–π–∂–µ —Ç–∞–º!",
                welcomeMessage: "–í—ñ—Ç–∞—î–º–æ —É —Å–≤—ñ—Ç—ñ –º–∞–≥—ñ—ó",
                gift: "–ü–æ–¥–∞—Ä—É–Ω–æ–∫!",
                startGame: "–ü–æ—á–∞—Ç–∏ –ú–∞–≥—ñ—é!",
                store: "üéÅ –ú–∞–≥–∞–∑–∏–Ω",
                yourName: "–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏?"
            }
        };

        // Update UI language
        function updateLanguage() {
            const t = translations[currentLanguage];
            
            document.querySelector('.name-modal h2').textContent = t.welcome;
            document.querySelector('.name-modal p').textContent = t.nameQuestion;
            document.getElementById('playerName').placeholder = t.namePlaceholder;
            document.querySelector('.start-btn').textContent = t.startButton;
            
            document.querySelector('#loading p:first-child').textContent = t.loading;
            document.querySelector('#loading p:last-child').textContent = t.pleaseWait;
            
            document.querySelector('.store-btn').textContent = t.store;
            
            languageBtn.textContent = currentLanguage === 'en' ? 'UA' : 'EN';
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ua' : 'en';
            updateLanguage();
        }

        // FIXED: –í–∏–ø—Ä–∞–≤–ª–µ–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–ø—É—Å–∫—É –∞–Ω—ñ–º–∞—Ü—ñ—ó
        function showMagicalAppearance(targetIndex) {
            const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
            if (targetEntity) {
                const image = targetEntity.querySelector('a-image');
                if (image) {
                    // –°–∫–∏–¥–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é —ñ –∑–∞–ø—É—Å–∫–∞—î–º–æ –∑–Ω–æ–≤—É
                    image.setAttribute('scale', '0 0 0');
                    setTimeout(() => {
                        image.emit('appear');
                    }, 50);
                }
            }
        }

        function setupEventListeners() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('targetFound', event => {
                const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
                const t = translations[currentLanguage];
                
                console.log('Target found:', targetIndex); // –î–ï–ë–ê–ì
                
                if (!gameStarted && targetIndex === 0) {
                    showMessage(t.scanStart);
                }
                
                if (gameStarted) {
                    switch(targetIndex) {
                        case 1:
                            showMessage(`${playerName}, ${t.firstFootprint}`);
                            showMagicalAppearance(1);
                            break;
                        case 2:
                            showMessage(`${playerName}, ${t.secondFootprint}`);
                            showMagicalAppearance(2);
                            break;
                        case 3:
                            showMessage(`${playerName}, ${t.thirdFootprint}`);
                            showMagicalAppearance(3);
                            break;
                        case 4:
                            showSantaVideo();
                            break;
                    }
                }
            });

            // FIXED: –°–∫–∏–¥–∞–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó –ø—Ä–∏ –≤—Ç—Ä–∞—Ç—ñ –º–∞—Ä–∫–µ—Ä–∞
            scene.addEventListener('targetLost', event => {
                const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
                if (targetIndex >= 1 && targetIndex <= 3) {
                    const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
                    if (targetEntity) {
                        const image = targetEntity.querySelector('a-image');
                        if (image) {
                            image.setAttribute('scale', '0 0 0');
                        }
                    }
                }
            });
        }

        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            const t = translations[currentLanguage];
            
            if (playerName === '') {
                alert(t.yourName);
                return;
            }
            
            document.getElementById('nameModal').style.display = 'none';
            gameStarted = true;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑ —ñ–º–µ–Ω–µ–º –≥—Ä–∞–≤—Ü—è
            const messages = [
                `${playerName}, ${t.searchFootprints}`,
                `${playerName}, ${t.onRightPath}`,
                `${playerName}, ${t.almostThere}`
            ];
            
            for (let i = 1; i <= 3; i++) {
                const messageElement = document.getElementById(`message-${i}`);
                if (messageElement) {
                    messageElement.setAttribute('value', messages[i-1]);
                }
            }
            
            showMessage(`${t.welcomeMessage} ${playerName}! ‚ú®`);
            
            // –ó–∞–ø—É—Å–∫–∞—î–º–æ AR —Å–∏—Å—Ç–µ–º—É
            const scene = document.querySelector('a-scene');
            const arSystem = scene.systems['mindar-image-system'];
            if (arSystem) {
                arSystem.start();
                console.log('AR system started'); // –î–ï–ë–ê–ì
            }
            
            // –ó–∞–ø—É—Å–∫–∞—î–º–æ –º—É–∑–∏–∫—É
            backgroundMusic.volume = 0.3;
            backgroundMusic.play().catch(e => {
                console.log('Auto-play prevented:', e);
            });
            musicPlaying = true;
            musicBtn.innerHTML = 'üîä';
        }

        function showMessage(text) {
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }

        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicBtn.innerHTML = 'üîá';
            } else {
                backgroundMusic.play();
                musicBtn.innerHTML = 'üîä';
            }
            musicPlaying = !musicPlaying;
        }

        function showSantaVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            const t = translations[currentLanguage];
            
            videoModal.style.display = 'block';
            santaVideo.play();
            showMessage(`${t.santaGreeting} ${playerName}! üéÖ‚ú®`);
        }

        function closeVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            
            santaVideo.pause();
            santaVideo.currentTime = 0;
            videoModal.style.display = 'none';
        }

        function restartGame() {
            location.reload();
        }

        // FIXED: –ü—Ä–∞–≤–∏–ª—å–Ω–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        window.addEventListener('DOMContentLoaded', () => {
            updateLanguage();
            
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                console.log('Scene loaded successfully');
                document.getElementById('loading').classList.add('hidden');
                setupEventListeners();
            });

            scene.addEventListener('error', function(e) {
                console.error('Scene error:', e);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorMessage').style.display = 'block';
            });
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden && musicPlaying) {
                backgroundMusic.pause();
            } else if (!document.hidden && musicPlaying) {
                backgroundMusic.play();
            }
        });
    </script>
</body>
</html>
