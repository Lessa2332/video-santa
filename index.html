<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        /* Overlay UI */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Name Input Modal */
        .name-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            pointer-events: all;
            border: 4px solid #c41e3a;
            width: 90%;
            max-width: 400px;
        }
        
        .name-modal h2 {
            color: #c41e3a;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .name-input {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #c41e3a;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .start-btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            background: #a01830;
            transform: scale(1.05);
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            pointer-events: all;
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Language Button */
        .language-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 3;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* Store Button */
        .store-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        /* Message Display */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #c41e3a;
            z-index: 3;
            text-align: center;
            border: 3px solid #FFD700;
            pointer-events: none;
            display: none;
            max-width: 90%;
        }
        
        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            z-index: 1001;
            display: none;
            pointer-events: all;
        }
        
        .video-modal video {
            width: 300px;
            height: 400px;
            border-radius: 10px;
        }
        
        .close-video {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #c41e3a;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
        
        /* Error Message */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1002;
            display: none;
        }

        /* Snow overlay */
        .snow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: transparent;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

                loading: "üîÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–∞—Ä—ñ–≤–Ω–æ—ó –≥—Ä–∏...",

                scanStart: "–°–∫–∞–Ω—É–π –º–∞—Ä–∫–µ—Ä START –¥–ª—è –ø–æ—á–∞—Ç–∫—É!",

        // Update UI language
        function updateLanguage() {
            const t = translations[currentLanguage];
            
            document.querySelector('.name-modal h2').textContent = t.welcome;
            document.querySelector('.name-modal p').textContent = t.nameQuestion;
            document.getElementById('playerName').placeholder = t.namePlaceholder;

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ua' : 'en';
            updateLanguage();
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–ø—É—Å–∫—É –∞–Ω—ñ–º–∞—Ü—ñ—ó
        function showMagicalAppearance(targetIndex) {
            const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
            if (targetEntity) {
                const image = targetEntity.querySelector('a-image');
                if (image) {
                    // –°–∫–∏–¥–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é —ñ –∑–∞–ø—É—Å–∫–∞—î–º–æ –∑–Ω–æ–≤—É
                    image.setAttribute('scale', '0 0 0');
                    image.setAttribute('opacity', '0');
                    setTimeout(() => {
                        image.emit('appear');
                    }, 50);
                }
            }
        }

        function setupEventListeners() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('targetFound', event => {
                const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
                const t = translations[currentLanguage];
                
                console.log('Target found:', targetIndex);
                
                if (!gameStarted && targetIndex === 0) {
                    showMessage(t.scanStart);
                }
                
                if (gameStarted) {
                    switch(targetIndex) {
                        case 1:
                            showMessage(`${playerName}, ${t.firstFootprint}`);
                            showMagicalAppearance(1);
                            break;
                        case 2:
                            showMessage(`${playerName}, ${t.secondFootprint}`);
                            showMagicalAppearance(2);
                            break;
                        case 3:
                            showMessage(`${playerName}, ${t.thirdFootprint}`);
                            showMagicalAppearance(3);
                            break;
                        case 4:
                            showSantaVideo();
                            break;
                    }
                }
            });

            // –°–∫–∏–¥–∞–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó –ø—Ä–∏ –≤—Ç—Ä–∞—Ç—ñ –º–∞—Ä–∫–µ—Ä–∞
            scene.addEventListener('targetLost', event => {
                const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
                if (targetIndex >= 1 && targetIndex <= 3) {
                    const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
                    if (targetEntity) {
                        const image = targetEntity.querySelector('a-image');
                        if (image) {
                            image.setAttribute('scale', '0 0 0');
                            image.setAttribute('opacity', '0');
                        }
                    }
                }
            });
        }

        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            const t = translations[currentLanguage];
            
            if (playerName === '') {
                alert(t.yourName);
                return;
            }
            
            document.getElementById('nameModal').style.display = 'none';
            gameStarted = true;
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑ —ñ–º–µ–Ω–µ–º –≥—Ä–∞–≤—Ü—è
            const messages = [
                `${playerName}, ${t.searchFootprints}`,
                `${playerName}, ${t.onRightPath}`,
                `${playerName}, ${t.almostThere}`
            ];
            
            for (let i = 1; i <= 3; i++) {
                const messageElement = document.getElementById(`message-${i}`);
                if (messageElement) {
                    messageElement.setAttribute('value', messages[i-1]);
                }
            }
            
            showMessage(`${t.welcomeMessage}, ${playerName}! ‚ú®`);
            
            // –ó–∞–ø—É—Å–∫–∞—î–º–æ AR —Å–∏—Å—Ç–µ–º—É
            const scene = document.querySelector('a-scene');
            const arSystem = scene.systems['mindar-image-system'];
            if (arSystem) {
                arSystem.start();
                console.log('AR system started');
            }
            
            // –ó–∞–ø—É—Å–∫–∞—î–º–æ –º—É–∑–∏–∫—É
            backgroundMusic.volume = 0.3;
            backgroundMusic.play().catch(e => {
                console.log('Auto-play prevented:', e);
            });
            musicPlaying = true;
            musicBtn.innerHTML = 'üîä';
        }

        function showMessage(text) {
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }

        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicBtn.innerHTML = 'üîá';
            } else {
                backgroundMusic.play();
                musicBtn.innerHTML = 'üîä';
            }
            musicPlaying = !musicPlaying;
        }

        function showSantaVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            const t = translations[currentLanguage];
            
            videoModal.style.display = 'block';
            santaVideo.play();
            showMessage(`${t.santaGreeting} ${playerName}! üéÖ‚ú®`);
        }

        function closeVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            
            santaVideo.pause();
            santaVideo.currentTime = 0;
            videoModal.style.display = 'none';
        }

        function restartGame() {
            location.reload();
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        window.addEventListener('DOMContentLoaded', () => {
            updateLanguage();
            createSnowflakes();
            
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                console.log('Scene loaded successfully');
                document.getElementById('loading').classList.add('hidden');
                setupEventListeners();
            });

            scene.addEventListener('error', function(e) {
                console.error('Scene error:', e);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorMessage').style.display = 'block';
            });
        });

        document.addEventListener('visibilitychange', function() {
            if (document.hidden && musicPlaying) {
                backgroundMusic.pause();
            } else if (!document.hidden && musicPlaying) {
                backgroundMusic.play();
            }
        });
    </script>
</body>
</html>
