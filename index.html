<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Footprints Hunt! üéÖ</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            overflow: hidden;
        }
        
        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        /* Overlay UI */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Name Input Modal */
        .name-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            pointer-events: all;
            border: 4px solid #c41e3a;
        }
        
        .name-modal h2 {
            color: #c41e3a;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .name-input {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #c41e3a;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .start-btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .start-btn:hover {
            background: #a01830;
            transform: scale(1.05);
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 3;
            pointer-events: all;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: white;
        }
        
        /* Language Button */
        .language-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 3;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* Store Button */
        .store-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        /* Message Display */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #c41e3a;
            z-index: 3;
            text-align: center;
            border: 3px solid #FFD700;
            pointer-events: none;
            display: none;
        }
        
        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            z-index: 1001;
            display: none;
            pointer-events: all;
        }
        
        .video-modal video {
            width: 300px;
            height: 400px;
            border-radius: 10px;
        }
        
        .close-video {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #c41e3a;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Loading Screen */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
        
        /* Target Images */
        .target-preview {
            width: 80px;
            height: 80px;
            border: 3px solid #FFD700;
            border-radius: 10px;
            margin: 5px;
            background: rgba(255,255,255,0.8);
            object-fit: contain;
            padding: 5px;
        }
        
        .targets-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 400px;
            margin: 10px auto;
        }
        
        .target-item {
            text-align: center;
            margin: 5px;
        }
        
        .target-label {
            font-size: 12px;
            margin-top: 2px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <p>üîÑ Loading game...</p>
        <p>Please wait</p>
    </div>

    <!-- AR Scene -->
    <div class="ar-container">
        <div id="ar-scene" style="width: 100%; height: 100%;">
            <!-- MindAR Scene will be loaded here -->
        </div>
    </div>
    
    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Language Button -->
        <button id="languageBtn" class="language-btn" onclick="toggleLanguage()">UA</button>
        
        <!-- Name Input Modal -->
        <div id="nameModal" class="name-modal">
            <h2>üéÖ Welcome to the game! üéÑ</h2>
            <p>What's your name, friend?</p>
            <input type="text" id="playerName" class="name-input" placeholder="Your name" maxlength="20">
            <br>
            <button onclick="startGame()" class="start-btn">Start Adventure!</button>
            <div style="margin-top: 20px;">
                <p><strong>Game markers:</strong></p>
                <div class="targets-container">
                    <div class="target-item">
                        <div class="target-preview">üéØ Start</div>
                        <div class="target-label">target-start.png</div>
                    </div>
                    <div class="target-item">
                        <div class="target-preview">üë£ 1</div>
                        <div class="target-label">target-1.png</div>
                    </div>
                    <div class="target-item">
                        <div class="target-preview">üë£ 2</div>
                        <div class="target-label">target-2.png</div>
                    </div>
                    <div class="target-item">
                        <div class="target-preview">üë£ 3</div>
                        <div class="target-label">target-3.png</div>
                    </div>
                    <div class="target-item">
                        <div class="target-preview">üéÅ Gift</div>
                        <div class="target-label">target-gift.png</div>
                    </div>
                </div>
                <p style="font-size: 12px; margin-top: 10px; color: #666;">
                    Print these images to play the game!
                </p>
            </div>
        </div>
        
        <!-- Game Message -->
        <div id="gameMessage" class="message"></div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="musicBtn" class="control-btn" onclick="toggleMusic()">üéµ</button>
            <button class="control-btn" onclick="restartGame()">üîÑ</button>
        </div>
        
        <!-- Store Button -->
        <a href="https://smartlessa.etsy.com" target="_blank" class="store-btn">
            üéÅ Store
        </a>
        
        <!-- Video Modal -->
        <div id="videoModal" class="video-modal">
            <button class="close-video" onclick="closeVideo()">√ó</button>
            <video id="santaVideo" controls>
                <source src="video-santa.mp4" type="video/mp4">
                Your browser doesn't support video.
            </video>
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="click.mp3" type="audio/mp3">
    </audio>

    <script>
        // Game State
        let playerName = '';
        let gameStarted = false;
        let musicPlaying = false;
        let scene = null;
        let currentLanguage = 'en'; // 'en' or 'ua'
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicBtn = document.getElementById('musicBtn');
        const languageBtn = document.getElementById('languageBtn');

        // Translations
        const translations = {
            en: {
                welcome: "üéÖ Welcome to the game! üéÑ",
                nameQuestion: "What's your name, friend?",
                namePlaceholder: "Your name",
                startButton: "Start Adventure!",
                markersTitle: "Game markers:",
                loading: "üîÑ Loading game...",
                pleaseWait: "Please wait",
                scanStart: "Scan the start marker to begin!",
                firstFootprint: "first footprint found! üéØ",
                secondFootprint: "second footprint! Keep going! ‚ú®",
                thirdFootprint: "last footprint! Go to the gift! üéÅ",
                santaGreeting: "Greeting from Santa for",
                searchFootprints: "search for Santa's footprints!",
                onRightPath: "you're on the right path!",
                almostThere: "almost there!",
                welcomeMessage: "Welcome",
                gift: "Gift!",
                startGame: "Start Game!",
                store: "üéÅ Store",
                yourName: "What's your name?"
            },
            ua: {
                welcome: "üéÖ –í—ñ—Ç–∞—î–º–æ —É –≥—Ä—ñ! üéÑ",
                nameQuestion: "–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏, –¥—Ä—É–∂–µ?",
                namePlaceholder: "–¢–≤–æ—î —ñ–º'—è",
                startButton: "–ü–æ—á–∞—Ç–∏ –ø—Ä–∏–≥–æ–¥—É!",
                markersTitle: "–ú–∞—Ä–∫–µ—Ä–∏ –¥–ª—è –≥—Ä–∏:",
                loading: "üîÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≥—Ä–∏...",
                pleaseWait: "–ó–∞—á–µ–∫–∞–π—Ç–µ, –±—É–¥—å –ª–∞—Å–∫–∞",
                scanStart: "–°–∫–∞–Ω—É–π —Å—Ç–∞—Ä—Ç–æ–≤–∏–π –º–∞—Ä–∫–µ—Ä –¥–ª—è –ø–æ—á–∞—Ç–∫—É –≥—Ä–∏!",
                firstFootprint: "–ø–µ—Ä—à–∏–π —Å–ª—ñ–¥ –∑–Ω–∞–π–¥–µ–Ω–æ! üéØ",
                secondFootprint: "–¥—Ä—É–≥–∏–π —Å–ª—ñ–¥! –ü—Ä–æ–¥–æ–≤–∂—É–π! ‚ú®",
                thirdFootprint: "–æ—Å—Ç–∞–Ω–Ω—ñ–π —Å–ª—ñ–¥! –ô–¥–∏ –¥–æ –ø–æ–¥–∞—Ä—É–Ω–∫–∞! üéÅ",
                santaGreeting: "–í—ñ—Ç–∞–Ω–Ω—è –≤—ñ–¥ –°–∞–Ω—Ç–∏ –¥–ª—è",
                searchFootprints: "—à—É–∫–∞–π —Å–ª—ñ–¥–∏ –°–∞–Ω—Ç–∏!",
                onRightPath: "—Ç–∏ –Ω–∞ –≤—ñ—Ä–Ω–æ–º—É —à–ª—è—Ö—É!",
                almostThere: "–º–∞–π–∂–µ —Ç–∞–º!",
                welcomeMessage: "–í—ñ—Ç–∞—é",
                gift: "–ü–æ–¥–∞—Ä—É–Ω–æ–∫!",
                startGame: "–ü–æ—á–Ω–∏ –≥—Ä—É!",
                store: "üéÅ –ú–∞–≥–∞–∑–∏–Ω",
                yourName: "–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏?"
            }
        };

        // Update UI language
        function updateLanguage() {
            const t = translations[currentLanguage];
            
            // Update modal
            document.querySelector('.name-modal h2').textContent = t.welcome;
            document.querySelector('.name-modal p').textContent = t.nameQuestion;
            document.getElementById('playerName').placeholder = t.namePlaceholder;
            document.querySelector('.start-btn').textContent = t.startButton;
            document.querySelector('.name-modal strong').textContent = t.markersTitle;
            
            // Update loading screen
            document.querySelector('#loading p:first-child').textContent = t.loading;
            document.querySelector('#loading p:last-child').textContent = t.pleaseWait;
            
            // Update store button
            document.querySelector('.store-btn').textContent = t.store;
            
            // Update language button
            languageBtn.textContent = currentLanguage === 'en' ? 'UA' : 'EN';
            
            // Update AR text if game has started
            if (gameStarted && playerName) {
                document.getElementById('message-1').setAttribute('value', `${playerName}, ${t.searchFootprints}`);
                document.getElementById('message-2').setAttribute('value', `${playerName}, ${t.onRightPath}`);
                document.getElementById('message-3').setAttribute('value', `${playerName}, ${t.almostThere}`);
            }
        }

        // Toggle language
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ua' : 'en';
            updateLanguage();
        }

        // Initialize MindAR
        function initializeAR() {
            const mindarScene = document.createElement('a-scene');
            mindarScene.setAttribute('mindar-image', 'imageTargetSrc: targets.mind; autoStart: false; maxTrack: 5;');
            mindarScene.setAttribute('color-space', 'sRGB');
            mindarScene.setAttribute('embedded', '');
            mindarScene.setAttribute('renderer', 'colorManagement: true;');
            mindarScene.setAttribute('cursor', 'rayOrigin: mouse');
            
            // Start Target
            const startEntity = document.createElement('a-entity');
            startEntity.setAttribute('mindar-image-target', 'targetIndex: 0');
            
            const startBox = document.createElement('a-box');
            startBox.setAttribute('color', '#c41e3a');
            startBox.setAttribute('position', '0 0.5 0');
            startBox.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000');
            
            const startText = document.createElement('a-text');
            startText.setAttribute('value', translations[currentLanguage].startGame);
            startText.setAttribute('position', '0 1.5 0');
            startText.setAttribute('align', 'center');
            startText.setAttribute('color', '#FFD700');
            
            startEntity.appendChild(startBox);
            startEntity.appendChild(startText);
            mindarScene.appendChild(startEntity);
            
            // Target 1 - First Footprint
            const target1 = document.createElement('a-entity');
            target1.setAttribute('mindar-image-target', 'targetIndex: 1');
            
            const footprint1 = document.createElement('a-image');
            footprint1.setAttribute('src', 'footprints/1.png');
            footprint1.setAttribute('width', '1');
            footprint1.setAttribute('height', '1');
            footprint1.setAttribute('position', '0 0.5 0');
            
            const text1 = document.createElement('a-text');
            text1.setAttribute('id', 'message-1');
            text1.setAttribute('value', '');
            text1.setAttribute('position', '0 1.5 0');
            text1.setAttribute('align', 'center');
            text1.setAttribute('color', '#FFD700');
            
            target1.appendChild(footprint1);
            target1.appendChild(text1);
            mindarScene.appendChild(target1);
            
            // Target 2 - Second Footprint
            const target2 = document.createElement('a-entity');
            target2.setAttribute('mindar-image-target', 'targetIndex: 2');
            
            const footprint2 = document.createElement('a-image');
            footprint2.setAttribute('src', 'footprints/2.png');
            footprint2.setAttribute('width', '1');
            footprint2.setAttribute('height', '1');
            footprint2.setAttribute('position', '0 0.5 0');
            
            const text2 = document.createElement('a-text');
            text2.setAttribute('id', 'message-2');
            text2.setAttribute('value', '');
            text2.setAttribute('position', '0 1.5 0');
            text2.setAttribute('align', 'center');
            text2.setAttribute('color', '#FFD700');
            
            target2.appendChild(footprint2);
            target2.appendChild(text2);
            mindarScene.appendChild(target2);
            
            // Target 3 - Third Footprint
            const target3 = document.createElement('a-entity');
            target3.setAttribute('mindar-image-target', 'targetIndex: 3');
            
            const footprint3 = document.createElement('a-image');
            footprint3.setAttribute('src', 'footprints/3.png');
            footprint3.setAttribute('width', '1');
            footprint3.setAttribute('height', '1');
            footprint3.setAttribute('position', '0 0.5 0');
            
            const text3 = document.createElement('a-text');
            text3.setAttribute('id', 'message-3');
            text3.setAttribute('value', '');
            text3.setAttribute('position', '0 1.5 0');
            text3.setAttribute('align', 'center');
            text3.setAttribute('color', '#FFD700');
            
            target3.appendChild(footprint3);
            target3.appendChild(text3);
            mindarScene.appendChild(target3);
            
            // Gift Target - Video
            const giftTarget = document.createElement('a-entity');
            giftTarget.setAttribute('mindar-image-target', 'targetIndex: 4');
            
            const giftBox = document.createElement('a-box');
            giftBox.setAttribute('color', '#c41e3a');
            giftBox.setAttribute('position', '0 0.5 0');
            giftBox.setAttribute('width', '1');
            giftBox.setAttribute('height', '1');
            giftBox.setAttribute('depth', '1');
            giftBox.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000');
            
            const giftText = document.createElement('a-text');
            giftText.setAttribute('value', translations[currentLanguage].gift);
            giftText.setAttribute('position', '0 1.5 0');
            giftText.setAttribute('align', 'center');
            giftText.setAttribute('color', '#FFD700');
            
            giftTarget.appendChild(giftBox);
            giftTarget.appendChild(giftText);
            mindarScene.appendChild(giftTarget);
            
            // Camera
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', '');
            mindarScene.appendChild(camera);
            
            document.getElementById('ar-scene').appendChild(mindarScene);
            scene = mindarScene;
            
            // Hide loading screen
            document.getElementById('loading').classList.add('hidden');
            
            // Add event listeners when scene is loaded
            mindarScene.addEventListener('loaded', function() {
                setupEventListeners();
            });
        }

        // Setup event listeners for targets
        function setupEventListeners() {
            const sceneEl = document.querySelector('a-scene');
            
            // Target found events
            sceneEl.addEventListener('targetFound', event => {
                const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
                const t = translations[currentLanguage];
                
                if (!gameStarted && targetIndex === 0) {
                    showMessage(t.scanStart);
                }
                
                if (gameStarted) {
                    switch(targetIndex) {
                        case 1:
                            showMessage(`${playerName}, ${t.firstFootprint}`);
                            break;
                        case 2:
                            showMessage(`${playerName}, ${t.secondFootprint}`);
                            break;
                        case 3:
                            showMessage(`${playerName}, ${t.thirdFootprint}`);
                            break;
                        case 4:
                            showSantaVideo();
                            break;
                    }
                }
            });
        }

        // Start Game Function
        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            const t = translations[currentLanguage];
            
            if (playerName === '') {
                alert(t.yourName);
                return;
            }
            
            document.getElementById('nameModal').style.display = 'none';
            gameStarted = true;
            
            // Update messages with player name
            document.getElementById('message-1').setAttribute('value', `${playerName}, ${t.searchFootprints}`);
            document.getElementById('message-2').setAttribute('value', `${playerName}, ${t.onRightPath}`);
            document.getElementById('message-3').setAttribute('value', `${playerName}, ${t.almostThere}`);
            
            showMessage(`${t.welcomeMessage} ${playerName}! ${t.searchFootprints}`);
            
            // Start AR system
            const arSystem = scene.systems['mindar-image-system'];
            arSystem.start();
            
            // Start background music
            backgroundMusic.volume = 0.3;
            backgroundMusic.play().catch(e => console.log('Auto-play prevented:', e));
            musicPlaying = true;
            musicBtn.innerHTML = 'üîä';
        }

        // Show Message
        function showMessage(text) {
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }

        // Toggle Music
        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicBtn.innerHTML = 'üîá';
            } else {
                backgroundMusic.play();
                musicBtn.innerHTML = 'üîä';
            }
            musicPlaying = !musicPlaying;
        }

        // Show Santa Video
        function showSantaVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            const t = translations[currentLanguage];
            
            videoModal.style.display = 'block';
            santaVideo.play();
            showMessage(`${t.santaGreeting} ${playerName}! üéÖ`);
        }

        // Close Video
        function closeVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            
            santaVideo.pause();
            santaVideo.currentTime = 0;
            videoModal.style.display = 'none';
        }

        // Restart Game
        function restartGame() {
            location.reload();
        }

        // Handle page visibility changes (for music)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && musicPlaying) {
                backgroundMusic.pause();
            } else if (!document.hidden && musicPlaying) {
                backgroundMusic.play();
            }
        });

        // Initialize the application
        window.addEventListener('DOMContentLoaded', () => {
            initializeAR();
            updateLanguage(); // Set initial language
        });
    </script>
</body>
</html>
