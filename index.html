                loading: "üîÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —á–∞—Ä—ñ–≤–Ω–æ—ó –≥—Ä–∏...",
                pleaseWait: "–ó–∞—á–µ–∫–∞–π—Ç–µ, –±—É–¥—å –ª–∞—Å–∫–∞",
                scanStart: "–°–∫–∞–Ω—É–π –º–∞—Ä–∫–µ—Ä START –Ω–∞ –ø—ñ–¥–ª–æ–∑—ñ –¥–ª—è –ø–æ—á–∞—Ç–∫—É!",
                firstFootprint: "–∑–Ω–∞–π—à–æ–≤ –ø–µ—Ä—à–∏–π —Å–ª—ñ–¥! ‚ú® –®—É–∫–∞–π –¥–∞–ª—ñ!",
                secondFootprint: "–∑–Ω–∞–π—à–æ–≤ –¥—Ä—É–≥–∏–π —Å–ª—ñ–¥! üåü –ü—Ä–æ–¥–æ–≤–∂—É–π –ø–æ—à—É–∫!",
                thirdFootprint: "–∑–Ω–∞–π—à–æ–≤ –æ—Å—Ç–∞–Ω–Ω—ñ–π —Å–ª—ñ–¥! üéÅ –ü–æ–¥–∞—Ä—É–Ω–æ–∫ –≤–∂–µ –±–ª–∏–∑—å–∫–æ!",
                santaGreeting: "–ß–∞—Ä—ñ–≤–Ω–µ –≤—ñ—Ç–∞–Ω–Ω—è –≤—ñ–¥ –°–∞–Ω—Ç–∏ –¥–ª—è",
                searchFootprints: "—à—É–∫–∞–π —Å–ª—ñ–¥–∏ –°–∞–Ω—Ç–∏ –Ω–∞ –ø—ñ–¥–ª–æ–∑—ñ!",
                onRightPath: "—Ç–∏ –Ω–∞ –≤—ñ—Ä–Ω–æ–º—É —à–ª—è—Ö—É! –®—É–∫–∞–π –¥–∞–ª—ñ!",
                almostThere: "–º–∞–π–∂–µ —Ç–∞–º! –©–µ –æ–¥–∏–Ω –∫—Ä–æ–∫!",
                welcomeMessage: "–ù–µ—Ö–∞–π –º–∞–≥—ñ—è –ø–æ—á–Ω–µ—Ç—å—Å—è",
                gift: "–ü–æ–¥–∞—Ä—É–Ω–æ–∫!",
                startGame: "–°–¢–ê–†–¢",
                store: "üéÅ –ú–∞–≥–∞–∑–∏–Ω",
                yourName: "–Ø–∫ —Ç–µ–±–µ –∑–≤–∞—Ç–∏?",
                keepSearching: "—à—É–∫–∞–π –¥–∞–ª—ñ!",
                floorInstruction: "üì± –ù–∞–ø—Ä–∞–≤ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä–∏ –Ω–∞ –ø—ñ–¥–ª–æ–∑—ñ"
            }
        };
        // Update UI language
        function updateLanguage() {
            const t = translations[currentLanguage];
          
            document.querySelector('.name-modal h2').textContent = t.welcome;
            document.querySelector('.name-modal p').textContent = t.nameQuestion;
            document.getElementById('playerName').placeholder = t.namePlaceholder;
            document.querySelector('.start-btn').textContent = t.startButton;
          
            document.querySelector('#loading p:first-child').textContent = t.loading;
            document.querySelector('#loading p:last-child').textContent = t.pleaseWait;
          
            document.querySelector('.store-btn').textContent = t.store;
            document.getElementById('floorInstruction').textContent = t.floorInstruction;
          
            languageBtn.textContent = currentLanguage === 'en' ? 'UA' : 'EN';
        }
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ua' : 'en';
            updateLanguage();
        }
        // –î–û–î–ê–ù–û: –û–±—Ä–æ–±–∫–∞ –≤–∏—Ö–æ—Ä—É ‚Äî –µ–º—ñ—Ç—É–≤–∞—Ç–∏ 'vortexEnd' –ø—ñ—Å–ª—è 5—Å
        function showMagicalAppearance(targetIndex) {
            const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
            if (targetEntity) {
                // –ó–∞–ø—É—Å–∫ –≤–∏—Ö–æ—Ä—É –Ω–∞ targetFound (–≤–∂–µ –≤ animation startEvents)
                const vortex = targetEntity.querySelector(`#vortex-${targetIndex}`);
                if (vortex) {
                    vortex.emit('targetFound'); // –ê–±–æ 'appear', –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å
                    // Delay 5—Å –¥–ª—è –ø–æ—è–≤–∞ PNG
                    setTimeout(() => {
                        targetEntity.emit('vortexEnd');
                    }, 5000);
                }
                // –°–Ω—ñ–≥ –ø—ñ—Å–ª—è –≤–∏—Ö–æ—Ä—É
                const snow = targetEntity.querySelector('[particle-system*="snow"]');
                if (snow) {
                    setTimeout(() => {
                        snow.emit('appear');
                    }, 5000);
                }
                const image = targetEntity.querySelector('a-image');
                if (image) {
                    image.setAttribute('scale', '0 0 0');
                }
            }
        }
        function setupEventListeners() {
            const scene = document.querySelector('a-scene');
          
            scene.addEventListener('targetFound', event => {
                const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
                const t = translations[currentLanguage];
              
                console.log('Target found:', targetIndex);
              
                if (!gameStarted && targetIndex === 0) {
                    showMessage(`${playerName || 'Friend'}, ${t.scanStart}`);
                }
              
                if (gameStarted) {
                    switch(targetIndex) {
                        case 1:
                            showMessage(`${playerName}, ${t.firstFootprint} ${t.keepSearching}`);
                            showMagicalAppearance(1);
                            break;
                        case 2:
                            showMessage(`${playerName}, ${t.secondFootprint} ${t.keepSearching}`);
                            showMagicalAppearance(2);
                            break;
                        case 3:
                            showMessage(`${playerName}, ${t.thirdFootprint} ${t.keepSearching}`);
                            showMagicalAppearance(3);
                            break;
                        case 4:
                            showMagicalAppearance(4); // –î–ª—è Gift
                            setTimeout(() => {
                                showSantaVideo();
                            }, 5000);
                            break;
                    }
                }
            });
            scene.addEventListener('targetLost', event => {
                const targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
                if (targetIndex >= 1 && targetIndex <= 3) {
                    const targetEntity = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"]`);
                    if (targetEntity) {
                        const image = targetEntity.querySelector('a-image');
                        if (image) {
                            image.setAttribute('scale', '0 0 0');
                        }
                    }
                }
            });
        }
        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();
            const t = translations[currentLanguage];
          
            if (playerName === '') {
                alert(t.yourName);
                return;
            }
          
            document.getElementById('nameModal').style.display = 'none';
            document.getElementById('floorInstruction').classList.remove('hidden');
            gameStarted = true;
          
            // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑ —ñ–º–µ–Ω–µ–º –≥—Ä–∞–≤—Ü—è
            const messages = [
                `${playerName}, ${t.searchFootprints}`,
                `${playerName}, ${t.onRightPath}`,
                `${playerName}, ${t.almostThere}`
            ];
          
            for (let i = 1; i <= 3; i++) {
                const messageElement = document.getElementById(`message-${i}`);
                if (messageElement) {
                    messageElement.setAttribute('value', messages[i-1]);
                }
            }
          
            showMessage(`${playerName}, ${t.welcomeMessage}! ‚ú®`);
          
            // –ó–∞–ø—É—Å–∫–∞—î–º–æ AR —Å–∏—Å—Ç–µ–º—É
            const scene = document.querySelector('a-scene');
            const arSystem = scene.systems['mindar-image-system'];
            if (arSystem) {
                arSystem.start();
                console.log('AR system started');
            }
          
            // –ó–∞–ø—É—Å–∫–∞—î–º–æ –º—É–∑–∏–∫—É
            backgroundMusic.volume = 0.3;
            backgroundMusic.play().catch(e => {
                console.log('Auto-play prevented:', e);
            });
            musicPlaying = true;
            musicBtn.innerHTML = 'üîä';
        }
        function showMessage(text) {
            const messageEl = document.getElementById('gameMessage');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
          
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }
        function toggleMusic() {
            if (musicPlaying) {
                backgroundMusic.pause();
                musicBtn.innerHTML = 'üîá';
            } else {
                backgroundMusic.play();
                musicBtn.innerHTML = 'üîä';
            }
            musicPlaying = !musicPlaying;
        }
        function showSantaVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
            const t = translations[currentLanguage];
          
            videoModal.style.display = 'block';
            santaVideo.play();
            showMessage(`${playerName}, ${t.santaGreeting}! üéÖ‚ú®`);
        }
        function closeVideo() {
            const videoModal = document.getElementById('videoModal');
            const santaVideo = document.getElementById('santaVideo');
          
            santaVideo.pause();
            santaVideo.currentTime = 0;
            videoModal.style.display = 'none';
        }
        function restartGame() {
            location.reload();
        }
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        window.addEventListener('DOMContentLoaded', () => {
            updateLanguage();
          
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                console.log('Scene loaded successfully');
                document.getElementById('loading').classList.add('hidden');
                setupEventListeners();
            });
            scene.addEventListener('error', function(e) {
                console.error('Scene error:', e);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorMessage').style.display = 'block';
            });
        });
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && musicPlaying) {
                backgroundMusic.pause();
            } else if (!document.hidden && musicPlaying) {
                backgroundMusic.play();
            }
        });
    </script>
